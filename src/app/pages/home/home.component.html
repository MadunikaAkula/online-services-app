<div class="home-container">
  <!-- Title -->
  <div class="typing-wrapper">
    <h1 class="typing-title">
      <span class="typing-text">Hurry Up !!!! Book Your Services NOW</span>
    </h1>
  </div>

  <!-- Content -->
  <p class="content">
    Discover top-rated services tailored to your needs. Book now and experience
    the best!
  </p>
  <button class="btn btn-custom" (click)="scrollToServices()">
    Our Services
  </button>

  <!-- Service Cards Section -->
  <div class="row justify-content-center mt-5" id="services" #servicesSection>
    <div
      class="col-lg-4 col-md-6 col-sm-12 mb-4"
      *ngFor="let service of services"
    >
      <div class="card shadow-sm h-100">
        <img
          [src]="service.image"
          class="card-img-top fixed-img"
          [alt]="service.name"
        />
        <div class="card-body text-center">
          <h5 class="card-title">{{ service.name }}</h5>
          <p class="card-text">{{ service.description }}</p>
          <button class="btn btn-custom" (click)="openModal(service)">
            More Details
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Half-Screen Modal -->
  <div class="half-modal" *ngIf="isModalOpen" (click)="closeModal()">
    <div class="half-modal-content" (click)="$event.stopPropagation()">
      <span class="close-btn" (click)="closeModal()">&times;</span>
      <h2>{{ selectedService?.name }}</h2>

      <!-- Scrollable Content -->
      <div class="half-modal-scrollable">
        <div
          *ngFor="let sub of selectedService?.subServices"
          class="sub-service"
        >
          <img [src]="sub.image" [alt]="sub.title" />
          <div class="sub-details">
            <h4>{{ sub.title }}</h4>
            <p>{{ sub.description }}</p>
            <p class="price">
              Price: <strong>₹{{ sub.price }}</strong>
            </p>
            <div class="rating">
              <span
                *ngFor="let star of getStars(sub.rating)"
                class="star"
                [class.filled]="star <= sub.rating"
                >★</span
              >
            </div>
            <!-- Confirm Booking Button -->
            <!-- Confirm Booking Link -->
            <a
              [href]="'/booking/' + sub.title"
              class="confirm-link"
              target="_blank"
            >
              Confirm Booking
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
