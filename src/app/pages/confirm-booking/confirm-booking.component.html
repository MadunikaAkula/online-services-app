<div class="booking-container">
  <!-- Bootstrap Success Alert -->
  <div
    *ngIf="bookingSuccess"
    class="alert alert-success custom-alert"
    role="alert"
  >
    ðŸŽ‰ <strong>Booking Successful!</strong> Your service is confirmed.

    <!-- Close Button with CSS Icon -->
    <button
      type="button"
      class="custom-close-btn"
      (click)="closeAlert()"
      aria-label="Close"
    >
      âœ–
    </button>
  </div>

  <!-- Booking Card -->
  <div class="booking-card">
    <!-- Left Section: Service Image & Details -->
    <div class="left-section">
      <img
        [src]="selectedService.image"
        alt="Service Image"
        class="service-image"
      />

      <div class="service-info">
        <h2>{{ selectedService.title }}</h2>
        <p>{{ selectedService.description }}</p>
        <div class="service-details">
          <p><strong>Date:</strong> {{ selectedService.date }}</p>
          <p><strong>Price:</strong> â‚¹{{ selectedService.price }}</p>
        </div>
      </div>
    </div>

    <!-- Right Section: Booking Form -->
    <div class="right-section">
      <h2>Confirm Your Booking</h2>

      <form (submit)="submitBooking($event)" novalidate>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            placeholder="Enter your full name"
            [(ngModel)]="fullName"
            name="fullName"
            required
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="email">Email ID</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            [(ngModel)]="email"
            name="email"
            required
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="mobile">Mobile Number</label>
          <input
            type="tel"
            id="mobile"
            placeholder="Enter your mobile number"
            [(ngModel)]="mobile"
            name="mobile"
            required
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="date">Select Date</label>
          <input
            type="date"
            id="date"
            [(ngModel)]="selectedService.date"
            name="date"
            required
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input
            type="text"
            id="address"
            placeholder="Enter your address"
            [(ngModel)]="address"
            name="address"
            required
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="pincode">Pincode</label>
          <input
            type="text"
            id="pincode"
            placeholder="Enter pincode"
            [(ngModel)]="pincode"
            name="pincode"
            required
            class="form-control"
          />
        </div>

        <button type="submit" class="btn btn-success w-100 mt-3">
          Confirm Booking
        </button>
      </form>
    </div>
  </div>
</div>
